<!DOCTYPE html>
<html>
    <head>
        <title>기본 테이블 만들기</title>
    </head>
    <body>
        <h3>기본 구조를 가진 표</h3>
        <hr>
        <table border="1">
            <caption>1학기 성적</caption>
            <thead>
                <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
            </thead>
            <tfoot>
                <tr><th>합</th><th>225</th><th>230</th></tr>
            </tfoot>
            <tbody>
                <tr><td>황기태</td><td>80</td><td>70</td></tr>
                <tr><td>이재문</td><td>95</td><td>99</td></tr>
                <tr><td>이병은</td><td>40</td><td>61</td></tr>
            </tbody>
        </table>
        <br>
        <hr>
        <h3>링크의 target 속성 활용</h3>
        <hr>
        <ul>
            <li><a href="https://www.naver.com/" target="_blank">네이버(_blank)</a>
            <li><a href="https://www.google.com/" target="_self">구글(_self)</a>
            <li><a href="https://www.naver.com/" target="_parent">네이버(_parent)</a>
            <li><a href="https://www.google.com/" target="_top">구글(_top)</a>
        </ul>
    </body>
</html>
