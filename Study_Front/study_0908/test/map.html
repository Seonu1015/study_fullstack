<!DOCTYPE html>
<html>

<head>
    <title>지도 만들기</title>
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>My google Maps</h3>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap&libraries=&v=weekly" async>
    </script>

    <script type="text/javascript">
        function initMap() {
            const curLoc = { lat: -25.344, lng: 131.036 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: curLoc,
            });
            const marker = new google.maps.Marker({
                position: curLoc,
                map: map,
            });
        }
    </script>
</body>

</html>
