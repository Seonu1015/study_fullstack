<!DOCTYPE html>
<html>
    <head>
        <title>이벤트 리스너 속성에 자바스크립트 코드</title>
        <script>
            function welcome(obj) {
                var ret = prompt("이름을 입력하세요");
                if (ret == null) {
                    javascript:alert('입력이 취소되었습니다.')
                }
                else if (ret == "") {
                    javascript:alert('다시 입력해주세요.')
                }
                else {
                    javascript:alert(ret + '님 반갑습니다!')
                }
            }
        </script>
    </head>
    <body>
        <h3>마우스를 올려보세요</h3>
        <img src="rabbit.jpg" width="300px" alt="이미지"
            onmouseover="this.src='racoon.jpg'"  width="300px"
            onmouseout="this.src='rabbit.jpg'" width="300px">
        <hr>

        <h3>링크에 자바스크립트를!</h3>
        <a href="javascript:alert('클릭하셨어요?')">클릭해보세요</a>
        <hr>
        
        <h3>함수를 불러와보자 + alert</h3>
        <input type="button" value="접속" onclick="welcome(this)">
        <hr>


    </body>
</html>
