<!DOCTYPE html>
<html>
<head><title>문제3</title>
</head>
<body>
<script>
var str = prompt("문자를 입력해보세요");
var count = 1
var res = ""
for (var i=0; i<str.length; i++) {
    if (str[i]==str[i+1]) {
        count++;
    }
    else {
        res += str[i] + count;
        count=1;
    }
}
document.write(res);
</script>
</body>
</html>
