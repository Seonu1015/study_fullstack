동시성, 보안, 성능

장점 : 효율적인 관리, 정확성, 백업 빛 복구, 중복된 데이터 처리
단점 : 데이터를 넣을 때 중복된 데이터 확인

SQL (Structured Query Language) -> RDBMS 사용 언어

명령어
DQL(Data Query Language) : RDBMS 저장한 데이터를 원하는 방식으로 조회하는 명령어
DML(Data Manipulation Language) : RDBMS 테이블 데이터를 저장, 수정, 삭제하는 명령어
DDL(Data Definition Language) : RDBMS 관리를 위해서 테이블을 포함하나 객체들을 생성, 수정, 삭제하는 명령어

