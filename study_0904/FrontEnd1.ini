# 인라인 프레임(Inline Frame) iframe
HTML 요소를 다른 웹페이지나 현재 웹페이지에 삽입하는 데 사용된다.
현재 페이지 일부 영역에서 다른 문서를 표시하고 상호작용을 하며, 독립적인 컨테이너 역할을 한다.

<iframe src="URL", width="너비", height="높이"></iframe>
src = 문서 url
width, height : 사이즈를 조절, px 또는 % 단위로 지정

1. 문서 삽입 : src 속성을 활용하여 다른 웹페이지, 문서, 이미지, 동영상 등 외부 리소스를 삽입할 수 있다.
2. 독립성 : 독립적인 컨테이너를 가진다. iframe 내부에 로드된 문서는 외부 문서와 격리되어 있다. (충돌 방지)
3. 크기 조절
4. 상호작용 : iframe과 다른 문서들이 상호작용이 가능하다.
5. 충돌 및 성능 고려사항 : iframe 너무 많이 사용하게 되면, 성능 저하가 일어난다.
                        부모, 자식 프레임 충돌발생 주의
6. 보안 고려사항 : CORS 정책으로 일부 사이트에서는 다른 도메인의 리소스가 인라인 프레임으로 로드되지 않을 수 있다.

