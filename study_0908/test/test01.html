<!DOCTYPE html>
<html>
    <head>
        <title>setTimeout()으로 웹 페이지 자동 연결</title>
    </head>

    <body>
        <img id="img" src="naver.gif" width="300px"
            onmouseover="startTimer(5000)"
            onmouseout="cancleTimer()">
        <script>
            var timerID=null;
            function startTimer(time) {
                timerID = setTimeout("load('https://www.naver.com')", time);
                document.getElementById("img").title = "타이머 작동 시작...";
            }
            function cancleTimer() {
                if(timerID != null) {
                    clearTimeout(timerID);
                }
            }
            function load(url) {
                window.location = url;
            }
        </script>
    </body>
</html>
