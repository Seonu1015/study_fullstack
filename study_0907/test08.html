<!DOCTYPE html>
<html>

<body>
    <h2>반응속도 테스트</h2>

    <p id="ready">Get ready...</p>
    <div id="e"></div>

    <script>
        var ready = document.getElementById("ready");
        var d = document.getElementById("d");
        var alphabet = 'abcdefghijklmnopqrstuvwxyz';
        var rand_al = alphabet[Math.floor(Math.random() * alphabet.length)];

        setTimeout(function() {
            ready.textContent = "Please press : " + rand_al;
            var start = Date.now();

            var e = document.getElementById("e");
            document.addEventListener('keydown', function (event) {
                if (event.key === rand_al) {
                    e.textContent = "정확히 입력하였습니다. 걸린 시간 : " + (Date.now() - start) / 1000 + "초";
                }
                else {
                    e.textContent = "잘못 입력하였습니다.";
                }
            });
        }, 2000);
        
    </script>
</body>

</html>
