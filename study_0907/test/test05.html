<!DOCTYPE html>
<html>
    <head>
        <script>
            var p;
            function init() {
                p = document.getElementById("p");
                p.addEventListener("mouseover", over);
                p.addEventListener("mouseout", out);
            }
            function over() {
                p.style.backgroundColor="orchid";
                p.style.color="white";
            }
            function out() {
                p.style.backgroundColor="white";
                p.style.color="black";
            }
        </script>
    </head>
    <body onload="init()"">
        <h3>이벤트리스너</h3>
        <hr>
        <p id="p">마우스 올리면 orchid 색으로 변경</p>
        
    </body>
</html>
