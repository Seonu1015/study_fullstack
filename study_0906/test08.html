<!DOCTYPE html>
<html>
<head><title>문제3</title>
</head>
<body>
<script>
var str = prompt("문자를 입력해보세요");
var count = 0
for (var i=0; i<str.length; i++) {
    if (str[i] == str[i+1]) {
        continue;
    }
    for (var j=i; j<str.length; j++) {
        if (str[i]==str[j]) {
            count++;
        }
        else {
            break;
        }
    }
    document.write(str[i] + count);
    count=0;
}
</script>
</body>
</html>
