<!DOCTYPE html>
<html>
    <head><title>대입 연산</title></head>
    <body>
        <script>
            var x=3, y=3, z=3;
            document.write("x=" + x + ", y="+y);
            document.write(", z=" + z + "<br><br>")
            x += 3;
            y *= 3;
            z %= 2;
            document.write("x += 3; 실행 후, x="+ x + "<br>")
            document.write("y *= 3; 실행 후, y="+ y + "<br>")
            document.write("z %= 2; 실행 후, z="+ z)
        </script>
        <hr>
        <h3>for문으로 10px~35px 크기 출력</h3>
        <script>
            for(var size=10; size<=35; size+=5) {
                document.write("<span style='font-size:" + size + "px'>");
                document.write(size + "px</span>");
            }
        </script>
        <hr>
        
    </body>
</html>
