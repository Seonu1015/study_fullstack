<!DOCTYPE html>
<html>
<head><title>문제2</title>
</head>
<body>
<script>
var str = prompt("팰린드롬을 입력해보세요.");
var count = 0
for (var i=0; i<str.length; i++) {
    if (str[i] == str[str.length-1-i]) {
        count++;
    }
}
if (count = str.length-1) {
    javascript:alert("정답!!!!!!!!!");
}
else {
    javascript:alert("오답ㅠㅠㅠㅠㅠ");
}
</script>
</body>
</html>
